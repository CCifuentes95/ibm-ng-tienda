<div class="col-md-12">

  <div class="col-md-2"></div>
  <div class="col-md-12">
    <div class="card">
      <img [src]="empresa.imagen" alt="">
      <div class="card-body">
        <h2 class="card-title">{{empresa.nombre}}</h2>
        <p class="card-text">{{empresa.descripcion}}</p>
      </div>
    </div>
    <div class="card-footer text-muted">  {{empresa.contacto}}  </div>
  </div>
  <div class="col-md-2"></div>
</div>
